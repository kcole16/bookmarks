
<!DOCTYPE html>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> 


<html>
<head>
    <title>{% block title %}Bookmarks{% endblock %}</title>
</head>

<body>
    <div>
        {% block body_block %}{% endblock %}
    </div>

    <hr />

    <div>
        <ul>
            {% if user.is_authenticated %}
            <a href="/bookmarks/logout/">Logout</a></br>
            <a href="/bookmarks/add_list/">Create a New List</a></br>
            {% else %}
            <a href="/bookmarks/register/">Register</a></br>
            <a href="/bookmarks/login/">Login</a></br>
            {% endif %}

            <a href="/bookmarks/">Go to Lists</a>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
