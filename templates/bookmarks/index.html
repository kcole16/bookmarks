{% extends 'bookmarks/base.html' %}

{% block title %}{{ list_name }}{% endblock %}

{% block body_block %}
        <h1>Lists</h1>

        {% if lists %}
                <h3>Name</h3>
                {% for list in lists %}
                <ul>
                    <li><a href="/bookmarks/list/{{ list.url }}">{{ list.name }}</a></li>
                  <!--- <td><a href='/bookmarks/delete_list/{{ list.pk }}/'> Delete</a></td> -->
                </ul>

                {% endfor %}

        {% else %}
            <strong>There are no lists present.</strong>
        {% endif %}

{% endblock %}
