{% extends 'bookmarks/base.html' %}

{% block title %}{{ list_name }}{% endblock %}

{% block body_block %}
<div class="hero-unit">
        <h1>Add a Link</h1>
        <br/>
        <div class="container">
            <form class ="form-horizontal" id="link_form" method="post" action="/bookmarks/list/{{ list_name_url }}/add_link/">

                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                <div class="control-group">
                    <label class="control-label" for={{ field }} {{ field.help_text }}</label>
                    <div class="controls">
                        {% if field.help_text == "Tags" %}
                            <textarea class = "form-control" rows= "3" id={{ field }} </textarea>
                        {% else %}
                        <input class ="form-control" type="text"  id={{ field}} 
                        {% endif %}
                    </div>
                </div>
                {% endfor %}




                <br/>
                <button class="btn btn-primary" type="submit" name="submit">Add Link</button>
            </form>
        </div>
      
{% endblock %}
