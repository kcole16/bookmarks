<!DOCTYPE html>
<html>
    <head>
        <title>Bookmarks</title>
    </head>

    <body>
        <h1>Create User</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/bookmarks/">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here</strong><br />

        <form id="user_form" method="post" action="/bookmarks/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
